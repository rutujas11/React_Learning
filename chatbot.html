<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      body{
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .send-button{
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container{
        display: flex;
        margin-bottom: 60px;
      }

      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot{
        display: flex;
        align-items: start;
      }

      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile{
        width: 45px;
      }

      .chat-message-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-msg{
        color: rgb(120, 120, 120);
        text-align: center;
      }

      .loading-spinner{
        height: 40px;
        margin: -15px;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){
          // Clear the textbox at the top now because the Chatbot
          // will take some time to load the response. We want
          // to clear the textbox immediately rather waiting
          // for the Chatbot to finish loading.

          setInputText('');
          
          const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }
          ]

          
          setChatMessages([
            ...newChatMessages,
            {
              message: <img src ="loading-spinner.gif" className="loading-spinner" />,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
          setIsLoading(false);
        }

        function handleKeyDown(event){
          if(event.key == "Enter"){
            sendMessage();
          }
          else if(event.key === 'Escape'){
            setInputText('');
          }
        }


        return (
        <div className="chat-input-container">
          <input
            placeholder={isLoading ? "Bot is thinking..." : "Send message to chatbot"}
            size="30"
            onChange={saveInputText}
            onKeyDown={handleKeyDown}
            value={inputText}
            disabled={isLoading}
            className="chat-input"
          />
          <button 
            onClick={sendMessage}
            className="send-button"
          >Send</button>
        </div>
        );

      }

      function ChatMessage({message, sender}) {
        //const message = props.message;
        //const sender = props.sender;
        //shortcut for above 2 lines
        //const {message, sender} = props;
        //another shortcut : directly pass into the function definition brackets
       
        /*
        if(sender === 'robot'){
         return  (
         <div>
           <img src="robot.png" width="50"/> 
            {message}
          </div>
        );
        }*/
        //shortcut for above if block : {sender==='robot' && <img src="robot.png" width="50"/>}
        return  (
          <div className={
            sender==='user'
             ? 'chat-message-user' 
             : 'chat-message-robot'
            }>
              {sender==='robot' && (
                <img src="robot.png" className="chat-message-profile"/>
              )}
              <div className="chat-message-text">
                {message}
              </div>
              {sender==='user' && (
                <img src="user.png" className="chat-message-profile"/>
              )}
          </div>
        );
      }

      
      // To use a function as a hook, the function name must
      // start with "use".
      function useAutoScroll(dependencies){
      
        const containerRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = containerRef.current;
          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);

        return containerRef;
      }

      function ChatMessages({ chatMessages }){
        const chatMessagesRef = useAutoScroll([chatMessages]);

        return (
          <div className="chat-message-container"
           ref={chatMessagesRef}> 
            {chatMessages.map((chatMessage) => {
              return(
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App(){ 
          const [chatMessages, setChatMessages] = React.useState([]);
          //const chatMessages = array[0];
          //const setChatMessages = array[1];
          //shortcut for above 2 lines ( Array Destructuring) 
          //const [chatMessages, setChatMessages] = array;
          //we can also directly replace const array by const [chatMessages, setChatMessages] in the first place only
        return (
          
          <div className="app-container">
            {chatMessages.length === 0 && (
              <p className="welcome-msg">
                Welcome to the chatbot project! Send a message using the textbox below.
              </p>
            )}
            
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }
    
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
