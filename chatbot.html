<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
        <>
          <input
            placeholder="Send message to chatbot" 
            size="30"
          />
          <button>Send</button>
        </>
        );
      }

      function ChatMessage({message, sender}) {
        //const message = props.message;
        //const sender = props.sender;
        //shortcut for above 2 lines
        //const {message, sender} = props;
        //another shortcut : directly pass into the function definition brackets
       
        /*
        if(sender === 'robot'){
         return  (
         <div>
           <img src="robot.png" width="50"/> 
            {message}
          </div>
        );
        }*/
        //shortcut for above if block : {sender==='robot' && <img src="robot.png" width="50"/>}

        return  (
          <div>
            {sender==='robot' && (
              <img src="robot.png" width="50"/>
            )}
            {message}
            {sender==='user' && (
              <img src="user.png" width="50"/>
            )}
          </div>
        );
      }

      function App(){
        return (
          <>
            <ChatInput />
            <ChatMessage message="Hello chatbot" sender="user"/>
            <ChatMessage message="Hello!How are you?" sender="robot"/>
            <ChatMessage message="What is todays' date" sender="user"/>
            <ChatMessage message="It's 2nd January 2026" sender="robot"/>
        </>
        );
      }
    
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
