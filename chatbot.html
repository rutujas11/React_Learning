<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');
        function saveInputText(event){
          setInputText(event.target.value);
        }

        async function sendMessage(){
          const newChatMessages = [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }
          ]
          setChatMessages(newChatMessages);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }

        function handleKeyDown(event){
          if(event.key == "Enter"){
            sendMessage();
          }
          else if(event.key === 'Escape'){
            setInputText('');
          }
        }


        return (
        <>
          <input
            placeholder="Send message to chatbot" 
            size="30"
            onChange={saveInputText}
            onKeyDown={handleKeyDown}
            value={inputText}
          />
          <button onClick={sendMessage}
          >Send</button>
        </>
        );

      }

      function ChatMessage({message, sender}) {
        //const message = props.message;
        //const sender = props.sender;
        //shortcut for above 2 lines
        //const {message, sender} = props;
        //another shortcut : directly pass into the function definition brackets
       
        /*
        if(sender === 'robot'){
         return  (
         <div>
           <img src="robot.png" width="50"/> 
            {message}
          </div>
        );
        }*/
        //shortcut for above if block : {sender==='robot' && <img src="robot.png" width="50"/>}
        return  (
          <div>
            {sender==='robot' && (
              <img src="robot.png" width="50"/>
            )}
            {message}
            {sender==='user' && (
              <img src="user.png" width="50"/>
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }){
        return (
          <>
            
            {chatMessages.map((chatMessage) => {
              return(
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App(){ 
          const [chatMessages, setChatMessages] = React.useState([{
            message: "Hello chatbot",
            sender: "user",
            id: 'id1'
          }, {
            message: "Hello!How are you?",
            sender: "robot",
            id: 'id2'
          }, {
            message: "What is todays' date",
            sender: "user",
            id: 'id3'
          }, {
            message: "It's 2nd January 2026",
            sender: "robot",
            id: 'id4'
          }]);
          //const chatMessages = array[0];
          //const setChatMessages = array[1];
          //shortcut for above 2 lines ( Array Destructuring) 
          //const [chatMessages, setChatMessages] = array;
          //we can also directly replace const array by const [chatMessages, setChatMessages] in the first place only
        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        );
      }
    
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
