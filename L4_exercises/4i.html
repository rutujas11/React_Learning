<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
        body{
            margin-top: 0;
            margin-bottom: 0;
        }

        .counter-btn{
            background-color: rgb(25, 160, 84);
            color: white;
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .counter-container{
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: rgb(200, 200, 200);
            align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
      function App(){
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef();
        const intervalRef = React.useRef(null);

        function increaseCount(){
            setCount(count => count + 1);
        }

        function resetCount(){
            setCount(0);
        }
 
        function autoClick(){
            if(intervalRef.current) return;
            intervalRef.current = setInterval(() => {
                                    const buttonElem = buttonRef.current;
                                    if(buttonElem){
                                        buttonElem.click();
                                    }
                                  }, 1000);
        }

        function autoClickStop(){
            clearInterval(intervalRef.current);
            intervalRef.current = null;
        }

        return(
            <>
            <div className="counter-container">
              <button onClick={increaseCount} ref={buttonRef} className="counter-btn"> 
                Clicked {count} {count === 1 ? 'time' : 'times'}
              </button>

              <button onClick={resetCount} className="counter-btn">
                Reset
              </button>

              <button onClick={autoClick} className="counter-btn">
                Auto Click
              </button>

              <button onClick={autoClickStop} className="counter-btn">
                Stop Auto
              </button>
            </div>
            </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
