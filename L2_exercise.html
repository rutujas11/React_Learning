      //Exercise 2j
      function ProductDetails({product, price, discount,imageSrc}){
        return(
          <div>
            <img src={imageSrc} width="150"/>
            <p>{product}</p>
            {discount ? (
              <>
              <p><del>Price: ${price}</del></p>
              <p>Discount Price : {discount}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }
      function App(){
        return (
          <>
            <ProductDetails 
              product="tennis balls" 
              price="6.00"
              imageSrc="tennis-balls.png"
            />
            <ProductDetails

            <ProductDetails

              imageSrc="plain-t-shirt.png"
